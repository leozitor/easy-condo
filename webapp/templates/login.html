{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
  <h1>Log in</h1>
  <form class="site-form" action="{% url 'user_login' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
      {% endif %}
    <input type="submit" value="Login">
  </form>
{% endblock %}
