{% extends "base_layout.html" %}

{% load static %}

{% block head %}
<!-- Custom styles for this template -->
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<main class="form-signin">


    <form class="site-form" action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'images/easycondo-logo.jpg' %}" alt="damha III">
        <h1 class="h3 mb-3 fw-normal" style="text-align: center">Please sign in</h1>
        {{ form.as_p }}
        <div class="form-floating">
            <!--username-->
        </div>
        <div class="form-floating">
            <!--password-->
        </div>

        <div class="checkbox mb-2">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
    </form>

    <div class="container">
        <div class="d-flex justify-content-center mb-1 links">
            Don't have an account?&nbsp <a href="{% url 'signup' %}">Sign Up</a>
        </div>
            <div class="d-flex justify-content-center mb-1 links">
            Are you a condo?&nbsp;<a href="{% url 'condo_signup' %}">Join Us</a>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url 'password_reset'%}">Forgot your password ?</a>
        </div>
    </div>

</main>
{% endblock %}
