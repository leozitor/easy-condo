<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Easy Condo Management System">
    <meta name="author" content="Leozitor">
    <meta name="generator" content="Hugo 0.84.0">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title> Easy Condo - Management System</title>

    {% block head %}
    {% endblock %}
</head>
<body class="bg-light d-flex flex-column justify-content-between pt-0" style="min-height:100vh;">

<!--we can comment it out if needed-->
<nav class="navbar navbar-expand-md bg-primary navbar-dark py-1 w-100">
    <div class="container">

        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/damha-logo.png' %}" alt="" height="34" class="d-inline-block align-text-top">
            Easy Condo
        </a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- ms-auto is so it aligns to the right-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'user_dashboard' %}" class="nav-link">Dashboard</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a href=" url 'calendar'" class="nav-link">Book a Training</a>-->
<!--                    </li>-->
                    <li class="nav-item">
                        <a href="{% url 'user_logout' %}" class="nav-link" onmouseover="this.style.backgroundColor='#b9000f'" onmouseout="this.style.backgroundColor=''">Log Out</a>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</nav>
<main class="container flex-grow-1 py-3">
{% block content %}
{% endblock %}
</main>

<footer class="footer mb-3 text-muted w-100 text-small d-flex justify-content-center">
    <p class="mb-1 float-start">&copy; 2022 Easy condo</p>
</footer>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
